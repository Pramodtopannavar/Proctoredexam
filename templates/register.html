{% extends 'layout.html' %}
{% block body %}
<main>
    <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
        <div class="container">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-650">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Create an account</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" class="mt-4">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input name="name" class="form-control" placeholder="Your Name" type="text" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input name="email" class="form-control" placeholder="example@company.com" type="email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="form-group">
                                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose User Type</label>
                                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="user_type" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Professor</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div><a href="/login" class="font-weight-bold">Already have an account? Sign in</a></div>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
